<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div id="wrapper">

    <div ng-app="dynForms" ng-controller="forms">

    <div th:replace="fragments/menu :: sidebar"> </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">


            <div class="row">
                <div class="col-lg-12">

                    <div class="well">


                        <div class="row">
                            <div class="col-md-2">
                                All projects
                                <hr>

                                <div ng-repeat="project in projects.data">

                                    <a href="/forms?pid={{project.id}}">{{project.name}} ({{project.formCount}})</a>
                                </div>




                            </div>
                            <div class="col-md-10">


                                <div class="clearfix">
                                    <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#newForm">
                                        New form
                                    </button>
                                </div>


                                <div class="clearfix">&nbsp;</div>


                                <table class="table table-striped table-bordered" id="formList" cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Published?</th>
                                        <th>Locked?</th>
                                        <th>Action</th>
                                        <th>Action</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                </table>

                            </div>
                        </div>








                        <div class="modal fade" id="newForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeCreateForm()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title">Add new form</h4>
                                    </div>
                                    <div class="modal-body">

                                        {{ form | json }}
                                        <!-- model body -->
                                        <form>

                                            <div class="form-group" ng-class="form.error.projectIds ? 'has-danger' :''">
                                                <label>Project</label>
                                                <select class="form-control projectPicker"   ng-model="form.projectIds[0]" style="width:100%">
                                                    <option value="58205e6b4f0fda364469c971" selected="selected">project 10</option>
                                                </select>
                                                <div class="form-control-feedback" ng-show="form.error.name">{{form.error.projectIds}}</div>
                                                <small class="form-text text-muted">Choose project to which you want to add this form.</small>
                                            </div>

                                            <div class="form-group" ng-class="form.error.name ? 'has-danger' :''">
                                                <label>Form name</label>
                                                <input type="text" name="name" class="form-control"  ng-model="form.name"/>
                                                <div class="form-control-feedback" ng-show="form.error.name">{{form.error.name}}</div>
                                            </div>

                                            <div class="form-group" ng-class="form.error.description ? 'has-danger' :''">
                                                <label>Form description</label>
                                                <textarea class="form-control" rows="3" name="description"  ng-model="form.description"></textarea>
                                                <div class="form-control-feedback" ng-show="form.error.description">{{form.error.description}}</div>
                                            </div>

                                            <input type="button" value="Create form" class="btn btn-success" ng-click="createForm()"/>

                                        </form>
                                        <!-- end of model body -->

                                    </div>

                                </div>
                            </div>
                        </div>





                    </div>

                    <div th:replace="fragments/footer :: footer"> </div>


                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    </div>
</div>
<!-- /#wrapper -->





<div th:replace="fragments/footer :: scripts"> </div>


</body>
</html>
