<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div id="wrapper">

    <div th:replace="fragments/menu :: sidebar"> </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">


            <div class="row">
                <div class="col-lg-12">

                    <div class="well">


                        <h3>Add new form</h3>
                        <hr>

                        <form  th:object="${form}" method="post">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                            <div class="form-group" th:classappend="${projectIdErr} ?  has-danger">
                                <label>Project</label>
                                <select name="projectIdInput" class="form-control">
                                    <option value="NONE">----Select----</option>
                                    <option th:each="project : ${projects}" th:value="${project.id}" th:text="${project.name}" th:selected="${project.id == projectId}"></option>
                                </select>
                                <div th:if="${projectIdErr}" th:text="${projectIdErr}" class="form-control-feedback">{errMsg}</div>
                            </div>


                            <div class="form-group" th:classappend="${#fields.hasErrors('title')} ?  has-danger">
                                <label>Form title</label>
                                <input type="text" th:field="*{title}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="form-control-feedback">{errMsg}</div>
                            </div>


                            <div class="form-group" th:classappend="${#fields.hasErrors('description')} ?  has-danger">
                                <label>Form description</label>
                                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="form-control-feedback">{errMsg}</div>
                            </div>


                            <input type="submit" value="Continue" class="btn btn-success" />

                        </form>





                    </div>

                    <div th:replace="fragments/footer :: footer"> </div>


                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer :: dt-scripts"> </div>
</body>
</html>
