<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div id="wrapper">

    <div th:replace="fragments/menu :: sidebar"> </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">


            <div class="row">
                <div class="col-lg-12">

                    <div class="well">


                        <div class="clearfix">
                            <a href="/projects/new" class="btn btn-success pull-right">New project</a>
                        </div>

                        <div class="clearfix">&nbsp;</div>


                        <table class="table table-striped table-bordered datatable" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Forms</th>
                                <th>Owner</th>
                                <th>Create date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="project : ${projects}">
                                <td>
                                    <a th:href="@{/project/} + ${project.id}" th:text="${project.name}">{project name}</a>
                                </td>

                                <td th:text="${project.description}"></td>
                                <td th:text="${project.formCount}"></td>
                                <td th:text="${project.owner}"></td>
                                <td th:text="${project.createdAt}"></td>
                            </tr>
                            </tbody>
                        </table>




                    </div>

                    <div th:replace="fragments/footer :: footer"> </div>


                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer :: dt-scripts"> </div>
</body>
</html>
