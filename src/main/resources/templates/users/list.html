<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div id="wrapper">



    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">


            <div class="row">
                <div class="col-lg-12">

                    <div class="well">


                        <div class="clearfix">&nbsp;</div>

                        <div class="clearfix">
                            <a href="/users/new" class="btn btn-success pull-right">Add new</a>
                        </div>

                        <div class="clearfix">&nbsp;</div>



                    <table class="table table-striped table-bordered datatable" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Groups</th>
                            <th>Roles</th>
                            <th>Locked</th>
                            <th>Expire date</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                <a th:href="@{/users/} + ${user.id}" th:text="${user.username}">{project name}</a>
                            </td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.groups}"></td>
                            <td th:text="${user.roles}"></td>
                            <td th:text="${user.locked}"></td>
                            <td th:text="${user.acconutExpireDate}"></td>
                        </tr>
                        </tbody>
                    </table>

                    </div>

                    <div th:replace="fragments/footer :: footer"> </div>


                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->



<div th:replace="fragments/footer :: angualr-scripts"> </div>


</body>
</html>
