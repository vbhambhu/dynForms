<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Create new user</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div id="wrapper">

    <div th:replace="fragments/menu :: sidebar"> </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">



            <div class="row">
                <div class="col-lg-12">

                    <a th:href="@{/users/delete/} + ${user.id}" class="btn btn-danger btn-sm pull-right">Delete</a>





                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/users/} + ${user.id}" role="tab">General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/group/} + ${user.id}">Groups <span class="tag tag-default" th:text="${user.groups.size()}">total</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/role/} + ${user.id}">Roles <span class="tag tag-default" th:text="${user.roles.size()}">total</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/users/access/} + ${user.id}" role="tab">Access</a>
                        </li>
                    </ul>




                    <div class="well">


                        <form  th:object="${user}" method="post">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />


                            <div class="form-group" th:classappend="${#fields.hasErrors('firstName')} ?  has-danger">
                                <label>First name</label>
                                <input type="text" th:field="*{firstName}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="form-control-feedback">{errMsg}</div>
                            </div>


                            <div class="form-group" th:classappend="${#fields.hasErrors('lastName')} ?  has-danger">
                                <label>Last name</label>
                                <input type="text" th:field="*{lastName}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="form-control-feedback">{errMsg}</div>
                            </div>


                            <div class="form-group" th:classappend="${#fields.hasErrors('username')} ?  has-danger">
                                <label>Username</label>
                                <input type="text" th:field="*{username}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-control-feedback">{errMsg}</div>
                            </div>


                            <div class="form-group" th:classappend="${#fields.hasErrors('email')} ?  has-danger">
                                <label>Email address</label>
                                <input type="text" th:field="*{email}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-control-feedback">{errMsg}</div>
                            </div>


                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" th:field="*{locked}">
                                    Lock account <i class="fa fa-question-circle-o" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Once locked user will not able to login to their account."></i>
                                </label>
                            </div>



                            <div class="form-group" th:classappend="${#fields.hasErrors('acconutExpireDate')} ?  has-danger">
                                <label>Expiration date <i class="fa fa-question-circle-o" aria-hidden="true" data-toggle="tooltip" data-placement="top" title="Time that the user's account will be automatically suspended. User will be notified via email 14 days prior to their suspension."></i>
                                </label>
                                <input class="form-control" type="date" th:field="*{readableAcconutExpireDate}">
                                <div th:if="${#fields.hasErrors('acconutExpireDate')}" th:errors="*{acconutExpireDate}" class="form-control-feedback">{errMsg}</div>
                            </div>








                            <input type="submit" value="Update" class="btn btn-success" />
                        </form>

                    </div>






                    <div th:replace="fragments/footer :: footer"> </div>


                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->


<div th:replace="fragments/footer :: scripts"> </div>


</body>
</html>
