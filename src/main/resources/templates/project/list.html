<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<body>
<div ng-controller="projects" layout:fragment="content">


    <div class="clearfix">
        <button type="button" class="btn btn-success btn-sm pull-right" data-toggle="modal" data-target="#newProject">
            New project
        </button>
    </div>


    <br><br>

    <input type="text" class="form-control">

    <br><br>


    <div class="clearfix">&nbsp;</div>


    <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeCreateProject()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add new project</h4>
                </div>
                <div class="modal-body">

                    <!-- model body -->
                    <form>


                        <div class="form-group" ng-class="project.error.name ? 'has-danger' :''">
                            <label>Project name</label>
                            <input type="text" name="name" class="form-control"  ng-model="project.name"/>
                            <div class="form-control-feedback" ng-show="project.error.name">{{project.error.name}}</div>
                        </div>

                        <div class="form-group" ng-class="project.error.description ? 'has-danger' :''">
                            <label>Project description</label>
                            <textarea class="form-control" rows="3" name="description"  ng-model="project.description"></textarea>
                            <div class="form-control-feedback" ng-show="project.error.description">{{project.error.description}}</div>
                        </div>

                        <input type="button" value="Create project" class="btn btn-success" ng-click="createProject()"/>

                    </form>
                    <!-- end of model body -->

                </div>

            </div>
        </div>
    </div>




    <table class="table table-striped table-bordered" id="projectList" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Forms</th>
            <th>Owner</th>
            <th>Create date</th>
        </tr>
        </thead>
    </table>




</div>
</body>
</html>
