<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
    <title>Projects</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div id="wrapper">
    <div ng-app="dynForms" ng-controller="projects">
    <div th:replace="fragments/menu :: sidebar"> </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">


            <div class="row">
                <div class="col-lg-12">

                    <div class="well">


                        <div class="clearfix">
                            <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#newProject">
                                New project
                            </button>
                        </div>


                        <div class="clearfix">&nbsp;</div>


                        <div class="modal fade" id="newProject" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeCreateProject()">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        <h4 class="modal-title" id="myModalLabel">Add new project</h4>
                                    </div>
                                    <div class="modal-body">

                                        <!-- model body -->
                                    <form>


                                        <div class="form-group" ng-class="project.error.name ? 'has-danger' :''">
                                        <label>Project name</label>
                                        <input type="text" name="name" class="form-control"  ng-model="project.name"/>
                                        <div class="form-control-feedback" ng-show="project.error.name">{{project.error.name}}</div>
                                        </div>

                                        <div class="form-group" ng-class="project.error.description ? 'has-danger' :''">
                                        <label>Project description</label>
                                        <textarea class="form-control" rows="3" name="description"  ng-model="project.description"></textarea>
                                        <div class="form-control-feedback" ng-show="project.error.description">{{project.error.description}}</div>
                                        </div>

                                        <input type="button" value="Create project" class="btn btn-success" ng-click="createProject()"/>

                                    </form>
                                        <!-- end of model body -->

                                    </div>

                                </div>
                            </div>
                        </div>




                        <table class="table table-striped table-bordered" id="projectList" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Forms</th>
                                <th>Owner</th>
                                <th>Create date</th>
                            </tr>
                            </thead>
                        </table>




                    </div>

                    <div th:replace="fragments/footer :: footer"> </div>


                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

    </div>
</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer :: scripts"> </div>
</body>
</html>
